<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise 🎂</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #05000d;
    color: gold;
    text-align: center;
    overflow-x: hidden;
}

/* Massive hearts + balloons background */
.bg::before {
    content: "❤ 🎈 ❤ 🎈 ❤ 🎈 ❤ 🎈 ❤ 🎈 ❤ 🎈 ❤ 🎈 ❤ 🎈 ❤ 🎈";
    position: fixed;
    width: 100%;
    height: 100%;
    font-size: 55px;
    opacity: 0.22;
    animation: bgMove 20s linear infinite;
    white-space: nowrap;
}
@keyframes bgMove {
    from { transform: translateY(100%); }
    to { transform: translateY(-130%); }
}

h1 {
    margin-top: 25px;
    font-size: 38px;
}

/* Panda button */
#pandaBtn {
    margin-top: 35px;
    padding: 18px 45px;
    font-size: 22px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    background: white;
    color: black;
    box-shadow: 0 0 40px gold;
}

/* Wishes paragraph */
#wishes {
    display: none;
    max-width: 1000px;
    margin: 40px auto;
    font-size: 16px;
    line-height: 1.9;
    color: #fff6cc;
    text-align: justify;
}

/* Cake & message */
#cake {
    display: none;
    font-size: 70px;
    margin-top: 40px;
}
#finalText {
    display: none;
    font-size: 40px;
    margin-top: 20px;
    color: #ffccff;
}

/* Snow */
.snow {
    position: fixed;
    top: -10px;
    color: white;
    animation: snowFall linear infinite;
}
@keyframes snowFall {
    to { transform: translateY(110vh); }
}

/* Fireworks canvas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
</head>

<body class="bg">

<h1>🎂 Happy Birthday to My Happiness 🎂</h1>

<button id="pandaBtn" onclick="startSurprise()">🐼 Surprise</button>

<div id="wishes"></div>

<div id="cake">🎂🕯️</div>
<div id="finalText">🎉 Happy Birthday Bujju 🎉</div>

<audio id="music" loop>
    <source src="kesariya-kannada.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<script>
// 100-sentence paragraph
function birthdayParagraph() {
    let text = "";
    for (let i = 1; i <= 100; i++) {
        text += "You are extremely important to me, you bring happiness into my life, you make my world brighter every day, and I am always grateful for you; stay with me forever. ";
    }
    return text;
}

function startSurprise() {
    document.getElementById("music").play();
    document.getElementById("wishes").style.display = "block";
    document.getElementById("wishes").innerText = birthdayParagraph();
    startFireworks();
    createSnow();

    setTimeout(() => {
        document.getElementById("cake").style.display = "block";
    }, 1000);

    setTimeout(() => {
        document.getElementById("cake").innerText = "🎂";
        blasterBurst();
    }, 3000);

    setTimeout(() => {
        document.getElementById("finalText").style.display = "block";
    }, 3600);
}

/* Snowfall */
function createSnow() {
    for (let i = 0; i < 80; i++) {
        let snow = document.createElement("div");
        snow.className = "snow";
        snow.innerText = "❄";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.fontSize = (10 + Math.random() * 20) + "px";
        snow.style.animationDuration = (3 + Math.random() * 5) + "s";
        document.body.appendChild(snow);
    }
}

/* Golden cracker fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let sparks = [];

function startFireworks() {
    setInterval(() => {
        for (let i = 0; i < 220; i++) {
            sparks.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height / 2,
                vx: (Math.random() - 0.5) * 4,
                vy: Math.random() * 4,
                life: 120
            });
        }
    }, 350);
}

/* Blaster burst */
function blasterBurst() {
    for (let i = 0; i < 300; i++) {
        sparks.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 150
        });
    }
}

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    sparks.forEach((s, i) => {
        ctx.strokeStyle = "gold";
        ctx.lineWidth = 0.4;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x + s.vx, s.y + s.vy);
        ctx.stroke();

        s.x += s.vx;
        s.y += s.vy;
        s.life--;
        if (s.life <= 0) sparks.splice(i, 1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
